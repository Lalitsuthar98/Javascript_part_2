<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>
</head>
<body style="background-color: #212121; color: #fff;">  
    
</body>
<script>
        // console.log("hello, Lalit suthar");
        const div = document.createElement("div");
        console.log(div); 
        div.className = "main";
        div.id = Math.floor(Math.random() *10 +1);    // do the overwrite so we use this customise (setAttribute)
        div.setAttribute("title","this is main div");
        div.style.backgroundColor ="orange";
        div.style.padding ="12px";
        // div.innerText ="this is main div ";
        const textNode = document.createTextNode("This is the first div with main class ");
        div.appendChild(textNode); 

        document.body.appendChild(div);

</script>
</html>
