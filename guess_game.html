<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <style>
        /* Google Font (optional but recommended) */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #141e30, #243b55);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* Main Card */
#wrapper {
  background: #1e293b;
  width: 380px;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
  text-align: center;
}

/* Headings */
#wrapper h1 {
  font-size: 26px;
  margin-bottom: 15px;
  color: #38bdf8;
}

#wrapper p {
  font-size: 14px;
  color: #cbd5f5;
  margin-bottom: 10px;
}

/* Form */
.form {
  margin: 20px 0;
}

#guess {
  display: block;
  margin-bottom: 10px;
  font-size: 14px;
}

.guessField {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 16px;
  text-align: center;
  margin-bottom: 15px;
}

.guessField:disabled {
  background: #334155;
  color: #94a3b8;
}

/* Submit Button */
.guessSubmit {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #38bdf8;
  color: #0f172a;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.guessSubmit:hover {
  background: #0ea5e9;
  transform: translateY(-2px);
}

/* Result Section */
.resultParas {
  margin-top: 20px;
}

.resultParas p {
  font-size: 14px;
  margin-bottom: 8px;
}

/* Highlight Text */
.guesses {
  color: #facc15;
  font-weight: 600;
}

.lastResult {
  color: #22c55e;
  font-weight: 600;
}

.lowOrHi {
  margin-top: 10px;
  font-size: 16px;
  font-weight: 600;
}

/* New Game Button */
.button {
  margin-top: 15px;
}

.button h2 {
  background: #22c55e;
  color: #022c22;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease;
}

.button h2:hover {
  background: #16a34a;
  transform: scale(1.05);
}

    </style>
</head>
<body style="background-color:#212121; color:#fff;">
    
    <div id="wrapper">
      <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="./guess_game.js"></script>
</body>
</html>
